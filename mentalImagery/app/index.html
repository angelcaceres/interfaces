<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Estimulación: Imagineria Mental</title>


    <link rel="stylesheet" href="styles/mentalImgStyle.css">

    <script src="../jquery.js"></script>



</head>

<body style="background-color:grey;">

    <div class='fullscreenDiv' id="fullscreenDiv">
        <button type="button" onclick="startStimulation()" id="startStimulation">Iniciar estimulación</button>
        <img id="flip" src="">
        <div class="center" id="text"></div>
    </div>
    <script>
        document.getElementById("startStimulation").addEventListener("click", startStimulation);
var images = [];
images[0] = 'resources/mentalImg/img/carretera.jpeg';
images[1] = 'resources/mentalImg/img/ciudad.jpg';
images[2] = 'resources/mentalImg/img/construccion.jpeg';
images[3] = 'resources/mentalImg/img/fabrica.jpg';
images[4] = 'resources/mentalImg/img/terreno.jpg';

var current = 0;

var text = $('#text');
var flip = $('#flip');

function startStimulation() {
  text.text('');
  flip.hide();
  console.log(current);
  setTimeout(function() {
    text.text('');
    flip.hide();
  }, 4000);

  setTimeout(function() {
    text.text('');
    flip.show();
    flip.attr('src', images[current]);
  }, 1400);

  setTimeout(function() {
    flip.hide();
    text.text("000");
  }, 600);

  setTimeout(function() {
    if (current < images.length - 1) {
      current++;
      startStimulation();
    }
  }, 6000)
}
</script>


</body>

</html>
